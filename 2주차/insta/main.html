<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/common.css" />
    <title>westagram main</title>
  </head>
  <body>
    <div class="wrap wrap-main">
      <nav class="status-bar">
        <div class="status-bar__logo">
          <!-- instagram icon -->
          <img src="img/instagram.png" />
          <div class="status-bar__logo--stick">|</div>
          <span>westagram</span>
        </div>
        <div class="status-bar__search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>검색</span>
        </div>
        <div class="status-bar__mypage">
          <img src="img/compass.png" />
          <img src="img/heart.png" />
          <img src="img/profile.png" />
        </div>
      </nav>
      <main>
        <div class="feeds">
          <article>
            <!-- feed 넣기 -->
          </article>
        </div>
        <div class="main-right"></div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/5db0f8885f.js"
      crossorigin="anonymous"
    ></script>
